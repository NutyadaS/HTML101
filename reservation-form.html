<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Travel reservation form</h1>
    <h2>* denotes mandotory</h2>
    <form>
        <label>Full name*:</label><br>
        <input type="text" name="FullName" placeholder="FirstName LastName"><br>
        <label>Email address*:</label><br>
        <input type="email" name="email" placeholder="EMAIL_ADDRESS"><br>
        <label for="packages">Select Tour Package*:</label><br>
            <select id="packages">
                <option value="goa">Goa</option>
            <option value="tourice">Tourice</option>
            <option value="travel bug">Travel Bug</option>
            <option value="discover">Discover</option>
          </select><br>
        <label>Arrival date*:</label><br>
        <input type="text" name="date" placeholder="m/d/y"
        onfocus="(this.type='date')">
        <br>
        <label>Number of persons*:</label><br>
        <input type="number" name="number" placeholder="UNKNOWN_TYPE"><br>
        <label>What would you want to avail?*</label><br>
        <label for="avail1">Boarding</label><input type="checkbox" id="avail1" name="avail1" value="Boarding"><br>
        <label for="avail2">Fooding</label><input type="checkbox" id="avail2" name="avail2" value="Fooding"><br>
        <label for="avail3">Sight seeing</label><input type="checkbox" id="avail3" name="avail3" value="Sight seeing"><br>
        <label>Discount Coupon code:</label><br>
        <input type="text" name="coupon" placeholder="UNKNOWN_TYPE"><br>
        <label>Terms and conditions*</label><br>
    <span class="checkmark"></span>
    <input type="radio" name="radio">
    <label class="container">I agree</label>
    <span class="checkmark"></span>
    <input type="radio" name="radio">
    <label class="container">I disagree</label><br>
        <input type="submit" value="Complete reservation">
    </form>
</body>
</html>
